<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
    }

    .video-wrapper {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video
      id="v"
      playsinline
      webkit-playsinline
      muted
      controls
      preload="metadata"
      volume="0"
    ></video>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const video = document.getElementById('v');

    const videoUrl = params.get('video');
    const posterUrl = params.get('poster');

    if (videoUrl) {
      video.src = videoUrl;
    }

    if (posterUrl) {
      video.poster = posterUrl;
    }

    // Force no sound in all cases
    video.muted = true;
    video.volume = 0;

    video.addEventListener('play', () => {
      video.muted = true;
      video.volume = 0;
    });
  </script>

</body>
</html>
