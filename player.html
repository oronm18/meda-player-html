<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
    }

    .wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      position: relative;
      overflow: hidden;
    }

    canvas,
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      position: absolute;
      top: 0;
      left: 0;
    }

    video {
      display: none;
    }

    .play {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: rgba(0,0,0,0.2);
    }

    .play::before {
      content: 'â–¶';
      font-size: 64px;
      color: white;
      background: rgba(0,0,0,0.6);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <canvas id="preview"></canvas>

  <video
    id="video"
    playsinline
    webkit-playsinline
    muted
    controls
    preload="auto"
    crossorigin="anonymous"
  ></video>

  <div class="play" id="play"></div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const videoUrl = params.get('video');

  const video = document.getElementById('video');
  const canvas = document.getElementById('preview');
  const play = document.getElementById('play');
  const ctx = canvas.getContext('2d');

  if (!videoUrl) {
    alert('Missing ?video=');
    throw new Error('Missing video param');
  }

  video.src = videoUrl;

  video.addEventListener('loadeddata', () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    video.pause();
  });

  play.onclick = () => {
    canvas.style.display = 'none';
    play.style.display = 'none';
    video.style.display = 'block';
    video.play();
  };
</script>

</body>
</html>
